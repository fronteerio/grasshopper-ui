<div class="modal fade" id="gh-new-module-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-title">Add new module/paper</h4>
            </div>
            <form id="gh-new-module-form" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="gh-module-title">Title</label>
                        <input type="text" class="form-control required" id="gh-module-title" placeholder="Enter the name of your module/paper">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link pull-left" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default pull-right" data-parentid="<%= parentId %>" data-groupid="<%= groupId %>">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
